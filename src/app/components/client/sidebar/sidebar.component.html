<div class="parent">
    <p id="toggleCommunity" data-toggle="modal" data-target="#communityModal">Change Community</p>
    <p data-toggle="modal" data-target="#addPostModal">Add new post</p>
    <p data-toggle="modal" data-target="#makeEventModal">Make an event</p>

  <p [routerLink]="['/settings']" routerLinkActive="router-link-active">
    Settings
  </p>
</div>



  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addPostForm>

            <input class="form-control" placeholder="Write something..." type="text" ngModel name="content">
            <input class="my-2" type="file" ngModel name="file">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="addPost(addPostForm)" type="button" data-dismiss="modal" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div >
  </div>

  <!-- Add Post Modal -->











<!-- Make Event Modal -->
<div class="modal fade" id="makeEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Make an event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #makeEventForm>

          <input class="form-control my-2" placeholder="title..." type="text" ngModel name="title">
          <textarea ngModel name="description" placeholder="write description here..." class="form-control my-2" rows="10"></textarea>
          <input class="my-2" type="file" ngModel name="file">
          <app-maps [changeable]="true" [lat]="lat" [lng]="lng"></app-maps>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="makeEvent(makeEventForm)" type="button" data-dismiss="modal" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Make Event Modal -->












    <!-- Modal -->
    <div class="modal fade" id="communityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose community</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div *ngIf="$communities | async as communities " class="row justify-content-center">
                <ng-container  *ngFor="let community of communities"  >
                  <span data-dismiss="modal" *ngIf="community.name != currentCommunity" class="col-3 m-2"  style="cursor: pointer;" (click)="changeCommunity(community)" >
                    {{community.name}}
                  </span>
                </ng-container>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          (click)="addPost(addPostForm)"
          type="button"
          data-dismiss="modal"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </div>
  </div>
    </div>
