    <ul class="navbar-nav ml-auto">
      <li class="dropdown nav-item" >
        <a style="cursor: pointer;"  class="nav-link">
          <div
            (click)="seen()"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            class="notification"
          >
            <i
              style="font-size: 24px;"
              class="fa fa-bell-o clickable notification-Icon"
              [ngStyle]="{'color': unseenCount? '#18BC9C' : 'grey'}"
            ></i>
            <span *ngIf="unseenCount" class="badge">{{ unseenCount }}</span>
          </div>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <ul
              class="list-group py-0"
              style="max-height: 300px; width: 250px; overflow-y: scroll;overflow-x: hidden;"
            >
              <li *ngIf="!notifications.length" class="text-muted unique">
                No notifications yet
              </li>
              <li
                *ngFor="let notification of notifications"
                class=" list-group-item p-1 unique"
                style="white-space: initial;cursor: initial;display: flex;"
                [ngStyle]="{ background: notification.seen ? 'white' : '#eee' }"
              >
              <img class="mx-1" style="flex: 1;" width="30" height="30"
               [src]="notification.sender.file?notification.sender.file : 'https://pbs.twimg.com/profile_images/3631668507/b5f41fd1baa859609cea79347a063c5c.jpeg'">
              <div style="flex: 7;" >
                <span class="font-weight-bold clickable" [routerLink]="['/users', notification.sender.username]" routerLinkActive="router-link-active" >{{
                    notification.sender.firstname +
                      " " +
                      notification.sender.lastname
                  }}</span>
                  <span *ngIf="notification.type == 'like'"> liked your </span>
                  <span *ngIf="notification.type == 'comment'"> commented on your </span>
                  <span *ngIf="notification.type == 'share'"> shared your </span>
                  <span *ngIf="notification.type == 'follow'"> followed you </span>
                  <span *ngIf="notification.type == 'invite'"> invited you to attend an </span>

                  <span
                  *ngIf="notification.post"
                    [routerLink]="['/posts/', notification.post._id]"
                    routerLinkActive="router-link-active"
                    class="font-weight-bold clickable"
                    >post</span>
                    <span
                  *ngIf="notification.event"
                    [routerLink]="['/events/', notification.event._id]"
                    routerLinkActive="router-link-active"
                    class="font-weight-bold clickable"
                    >event</span>

              </div> 
              </li>
            </ul>
          </div>
        </a>
      </li>

      <li class="nav-item">

  <div *ngIf="extraDiv" style="flex : 1"></div>
</div>
