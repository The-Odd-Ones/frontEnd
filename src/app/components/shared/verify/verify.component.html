<div class="form">
  <div class="text">
    <div (click)="cancel()" class="cross">X</div>
    <h2 class="join-title">
      Is it really you?
    </h2>

    <p class="join-content">
      Email has been sent for verification
    </p>

    <div>
      <input [(ngModel)]="key" type="text" placeholder="insert code here" />

      <button (click)="verify()" style="margin: 12px;" type="submit">
        send
      </button>
    </div>
  </div>
</div>
