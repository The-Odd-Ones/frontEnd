<div *ngIf="user" class="container">
  <div class="main">
    <div class="main__header">
      <h2>Your Settings</h2>
    </div>
    <div class="main__content">
      <div class="main__settings-form">
        <form #settingForm (ngSubmit)="updated(settingForm)">
          <div
            *ngIf="user.file"
            class="main__avatar"
            [ngStyle]="{ 'background-image': 'url(' + user.file + ')' }"
          >
            <div class="fa fa-camera" class="main__avatar--overlay">
              <div class="image-upload">
                <label for="file-input">
                  <img
                    style="margin: 60px; cursor: pointer;"
                    src="https://img.icons8.com/material-outlined/24/000000/camera--v1.png"
                  />
                </label>

                <input id="file-input" type="file" />
              </div>
            </div>
          </div>
          <div
            *ngIf="!user.file"
            class="main__avatar"
            style="background-image:url('https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg')"
          >
            <div class="main__avatar--overlay">
              <input type="file" ngModel name="file" />
              {{ user.username }}
            </div>
          </div>
          <label class="main__input-label">Your name:</label>
          <input
            [ngModel]="user.firstname"
            name="firstname"
            class="main__input"
            placeholder="firstname"
            type="text"
          />
          <label class="main__input-label">Your e-mail:</label>
          <input
            [ngModel]="user.email"
            name="email"
            class="main__input"
            type="email"
          />
          <label class="main__input-label">new password</label>
          <input ngModel name="password" class="main__input" type="password" />

          <label class="main__input-label"> Biograpghy </label>
          <textarea ngModel name="bio" class="main__input" type="password">
          </textarea>
          <button type="submit" class="btn main__save-button">
            Save
          </button>
          <button class="btn main__cancel-button">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
